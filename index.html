<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">

   <title>Formulário de Convite</title>
   <link rel="stylesheet" href="styles.css/index.css">
   <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">

<body>
   <div id="app">
      <aside class="aside-container">
         <div class="title">
            <img src="assets/images/Logo.svg" alt="logo - festive">
            <div class="text">
               <h1>Festive</h1>
               <p>Crie um convite digital para seu evento</p>
            </div>
         </div>
         <div class="background">
            <img src="assets/images/Background.png" alt="imagem de fundo">
         </div>
      </aside>
      
      <main>
         <div class="main-container">
            <div class="title">
               <h1 class="">Crie seu convite</h1>
            </div>   
            
            <form method="post" enctype="multipart/form-data">
               
               <!-- SOBRE O EVENTO -->
               <fieldset id="sobre-evento" class="section-wrapper">
                  <legend class="section-title">
                     <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                     Sobre o evento
                  </legend>

                  <div class="input-wrapper">
                     <label for="title">Título</label>
                     <input type="text" id="title" name="title" placeholder="Nome do evento">
                  </div>

                  <div class="start-end-event">
                     <div class="input-wrapper w-50">
                        <label for="event-date-start">Início</label>
                        <input type="datetime-local" id="event-date-start" name="event-date-start" lang="pt-BR">
                     </div>
                     <div class="input-wrapper w-50">
                        <label for="event-date-end">Fim</label>
                        <input type="datetime-local" id="event-date-end" name="event-date-end" lang="pt-BR">
                     </div>
                  </div>   

                  <div class="type-and-date">
                     <div class="input-wrapper">
                        <label>Tipo</label>
   
                        <div class="radio-wrapper">
                           <div class="radio-inner">
                              <input type="radio" name="type" value="presencial" id="presencial">
                              <img src="assets/icons/building-2.svg" alt="ícone de prédio">
                              <label for="presencial">Presencial</label>
                           </div>
                           <div class="radio-inner">
                              <input type="radio" name="type" value="online" id="online">
                              <img src="assets/icons/video.svg" alt="ícone de prédio">
                              <label for="online">Online</label>
                           </div> 
                        </div>
                     </div>   
   
                     <div class="input-wrapper">
                        <div class="local">
                           <label for="local">Local</label>
                           <input type="text" name="local" id="local" placeholder="Link ou endereço">
                        </div>
                     </div>
                  </div>

                  <div class="textarea-wrapper">
                     <label for="descricao">Descrição</label>
                     <textarea name="descricao" id="descricao" cols="30" rows="4" placeholder="Escreva sobre os detalhes do evento"></textarea>
                  </div>
               </fieldset>
               
               <!-- PERSONALIZAÇÃO -->
               <fieldset id="personalizacao" class="section-wrapper">
                  <legend class="section-title">
                     <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
                     Personalização
                  </legend>

                  <div class="radio-color-wrapper">
                     <legend>Cor principal</legend>

                     <div class="radio-color-inner">
                        <div class="radio-color">
                           <input type="radio" name="color" id="brand-light" style="background-color: var(--brand-light)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="brand-light" style="background-color: var(--navy)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="brand-light" style="background-color: var(--purple)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="fuschia" style="background-color: var(--fuschia)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="pink" style="background-color: var(--pink)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="danger" style="background-color: var(--danger)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="orange" style="background-color: var(--orange)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="yellow" style="background-color: var(--yellow)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="lime" style="background-color: var(--lime)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="green" style="background-color: var(--green)">
                        </div>
                        <div class="radio-color">
                           <input type="radio" name="color" id="cyan" style="background-color: var(--cyan)">
                        </div>
                     </div>

               <!-- DADOS PARA CONTATO -->

                     <img src="assets/icons/contact.svg" alt="ícone de contatos">

                  </legend>
